  <!-- Encabezado -->
  <header class="text-center mt-4">
    <h1>Contacto</h1>
  </header>

  <!-- Contenido principal -->
  <main>
    <section class="contacto container my-5">
      <img src="../img/imagen-uno.JPG" alt="Contáctame" class="img-contacto">

      <form action="submit" method="post" class="formulario">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label d-block">Género:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="hombre" value="Hombre">
            <label class="form-check-label" for="hombre">Hombre</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="mujer" value="Mujer">
            <label class="form-check-label" for="mujer">Mujer</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="no-dice" value="Prefiero no decirlo">
            <label class="form-check-label" for="no-dice">Prefiero no decirlo</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="5" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary" style="background-color: #CA7A31; border: none;">Enviar</button>
      </form>
    </section>
  </main>
